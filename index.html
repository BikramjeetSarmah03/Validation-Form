<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Validation Form</title>

     <link rel="stylesheet" href="/style.css">
</head>
<body>
     <div class="container">
          <form action="/action_page.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="off" required>
        
            <label for="psw">Password</label>
          <input type="password" id="psw" name="psw"  autocomplete="off" required>
        
            <input type="submit" value="Submit">
          </form>
        </div>
        <div id="message_username" class="container message">
          <h3>Username must contain the following:</h3>
          <p id="capitalMsg" class="invalid">A <b>capital (uppercase)</b> letter</p>
          <p id="lowerMsg" class="invalid">A <b>lowercase</b> letter</p>
          <p id="numberMsg" class="invalid">A <b>number</b></p>
          <p id="lengthMsg" class="invalid">Minimum <b>8 characters</b></p>
        </div>
        <div id="message_password" class="container message">
          <h3>Password must contain the following:</h3>
          <p id="capitalPsw" class="invalid">A <b>capital (uppercase)</b> letter</p>
          <p id="lowerPsw" class="invalid">A <b>lowercase</b> letter</p>
          <p id="numberPsw" class="invalid">A <b>number</b></p>
          <p id="lengthPsw" class="invalid">Minimum <b>8 characters</b></p>
          <p id="symbolPsw" class="invalid">Atleast 1 symbol<b> ( @,#,$,_ )</b></p>
        </div>
</body>
<script src="/script.js"></script>
</html>
